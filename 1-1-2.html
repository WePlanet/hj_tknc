<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=yes">
    <title>Page</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/fontawesome/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>

<body class="page112">
    <div data-role="page" data-theme="d" data-url="demo-page">



        <div data-role="header" data-theme="b" class="header backgroundWhite">
            <h2>본인 인증 로그인</h2>
            <a href="#left-panel" id="sideOpener" class="icons" ><img src="asset/images/icon_arrow_black.png" class="icon_cross"></a>
        </div>
        <!-- /헤더 -->

        <div data-role="content">
          <div class="row">
            <div class="searchForm blueLine">
              <form>
                <p>이름</p>
                <input type="text">
                <div data-role="fieldcontain" class="NCBirth">
                  <p>생년월일</p>
                  <input type="text" class="NCBirth" id="NCYear" placeholder="YYYY">년 <input type="text" class="NCBirth" id="NCMonth" placeholder="MM">월 <input type="text" class="NCBirth" id="NCDay" placeholder="DD">일
                </div>
                <p>전화번호</p>
                <input type="text">
                <input type="button" value="로그인" class="backgroundBlue">
              </form>
            </div>
          </div>
        </div>
        <!-- /바디 -->

    </div>

</body>

</html>
